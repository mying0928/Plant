<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物養護紀錄 - 入口網站</title>

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 Google Fonts (Inter & Noto Sans TC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 使用 Noto Sans TC 作為主要字體，英文則使用 Inter */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 當圖片加載失敗時的樣式 */
        .image-placeholder {
            background-color: #e2e8f0; /* gray-200 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568; /* gray-600 */
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 md:py-16">

        <!-- 頁首標題 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-green-600 dark:text-green-400">植物養護紀錄</h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">記錄每一棵植物的成長，分享專業的養護心得。</p>
        </header>

        <!-- 植物卡片網格 -->
        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-center">

                <!-- ===== 卡片 1: Colocasia Thunderstorm ===== -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                    <img class="w-full h-56 object-cover object-center"
                         src="https://fuzzyroots.co.za/cdn/shop/products/3-8.png?v=1707072745"
                         alt="Colocasia Thunderstorm 植物"
                         onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\'w-full h-56 image-placeholder\'>Colocasia Thunderstorm</div>';">

                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Colocasia Thunderstorm</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">這是一種引人注目的觀葉植物，以其深色、幾乎黑色的葉子和鮮明的葉脈而聞名。</p>
                        <a href="./plant/index.html" class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                            查看養護紀錄
                        </a>
                    </div>
                </div>
                <!-- ===== 卡片 1 結束 ===== -->

                <!-- 您可以在此處添加更多植物卡片 -->

            </div>
        </main>

        <!-- 頁尾 -->
        <footer class="text-center mt-16">
            <p class="text-gray-500 dark:text-gray-400">&copy; <span id="year"></span> 我的植物養護紀錄. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        // 自動更新頁尾的年份
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
